
<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
    .demo-layout-transparent {
      background: url('../../../../assets/Wallpaper.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }
</style>


    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title nav-link" href="">University Club</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link nav-link" href="https://www.linkedin.com/oauth/v2/authorization">Registrarse con LinkedIn</a>
            <a class="mdl-navigation__link nav-link" [href]="['register']">Registrarse</a>
            <a class="mdl-navigation__link nav-link" data-toggle="modal" data-target="#modalLogin" href="#">Iniciar Sesión</a>
          </nav>
        </div>
      </header>
    </div>

<!--MODAL LOGIN -->
<div  id="modalLogin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form [formGroup]="formLogin" (ngSubmit)="logIn()">
          <div class="modal-header">
            <button type="button" class="close" data-dissmiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title">Ingresar</h3>
          </div>
          <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="notificacion.estado">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              <strong>{{ notificacion.mensaje }}</strong>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="notificacionError.estado">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              <strong>{{ notificacionError.mensaje }}</strong>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="inputUsuario">Usuario</label>
              <input class="form-control" type="email" formControlName="Correo" placeholder="Ingrese su Usuario"/>
            </div>
            <div class="form-group">
              <label for="inputPassword">Contraseña</label>
              <input class="form-control" type="password" formControlName="Contrasena" placeholder="Ingrese su Contraseña"/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dissmiss="modal">Cerrar</button>
            <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
