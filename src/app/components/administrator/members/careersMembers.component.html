<div class="container">
    <h1 class="display-2">Carreras de {{usuario.NombreUsuario}} {{usuario.Apellido}}</h1>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-toggle="modal" data-target="#modalAsignarCarrera">Agregar
    </button>
    <hr>

    <!-- Wide card with share menu button -->
    <style>
    .demo-card-wide.mdl-card {
      width: 450px;
    }
    .demo-card-wide > .mdl-card__title {
      color: #000;
      height: 176px;
      background: url('http://noticias.universia.cl/net/images/educacion/e/es/est/estudiar-animacion-.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }
    </style>
    
    <div class="row">
        <div class="col-sm-6" *ngFor="let carrera of careers">
            <div class="card demo-card-wide mdl-card mdl-shadow--2dp mb-3">
            <div class="mdl-card__title">
                
            </div>
            <div class="mdl-card__supporting-text">
                <h2 class="mdl-card__title-text">{{carrera.Nombre}}</h2>
                <p>Fecha de Graduacion: {{carrera.FechaGraduacion}}</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="btn btn-outline-danger" (click)="deleteDetalleCarrera(carrera.DetalleCarreraID)">Eliminar Carrera</button>
            </div>
            </div>
        </div>
    <div>

    <!--MODAL ASIGNAR CARRERA -->
    <div  id="modalAsignarCarrera" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <form [formGroup]="formCarrera" (ngSubmit)="asignarCarrera()" >
            <div class="modal-header">
            <h5 class="modal-title">Asignar Carrera</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="notificacion.estado">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <strong>{{ notificacion.mensaje }}</strong>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="notificacionError.estado">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{ notificacionError.mensaje }}</strong>
            </div>
            <div class="modal-body">
            <div class="form-group">
                <label for="inputCarrera">Carrera</label>
                <select class="form-control" formControlName="CarreraID">
                    <option *ngFor="let carrera of carreras" value="{{carrera.CarreraID}}">{{carrera.Nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputFechaGraduacion">Fecha de Graduacion</label>
                <input class="form-control"  formControlName="FechaGraduacion" type="date" placeholder="Fecha de graduaciÃ³n." />
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" aria-label="Close" class="btn btn-outline-secondary" data-dissmiss="modal">Cerrar</button>
            <button type="submit" [disabled]="!formCarrera.valid"  class="btn btn-outline-success">Agregar</button>
            </div>
        </form>
        </div>
    </div>
    </div>
